<div class="intro-wrapper">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Enter your nickname</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field class="example-form-field">
                <mat-label>Nickname</mat-label>
                <input matInput type="text" [(ngModel)]="nickname" (keydown.enter)="pickSession()">
                <button mat-button *ngIf="nickname" matSuffix mat-icon-button aria-label="Clear"
                    (click)="clearNickname()">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-mini-fab color="primary" [disabled]="!nickname" (click)="pickSession()">
                <mat-icon>navigate_next</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
